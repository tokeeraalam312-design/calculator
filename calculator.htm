<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    width: 100vw;
    height: 100vh;
    display: grid;
    place-content:center;
}
.main-conatiner{
    width: 550px;
    height: 650px;
    border: 1px solid black;
    border-radius: 10px;
   
}
.header{
    height: 150px;
    width: 450px;
    /* border: 1px solid red; */
    margin-left: 2.9rem;
    margin-top: 2rem;
    border-radius: 10px;
    background-color: aquamarine;
     box-shadow:
  3px 3px red,
  -1em 0 0.4em olive;
}

.grid-container{
    display: grid;
    height:calc(600px - 150px);
    width: 550px;
    grid-template-columns: repeat(4,100px);
        grid-template-rows: repeat(5,70px);
   gap: 1rem;
       place-content:center;
  
}
.box{
   display: grid;
    place-content:center;
    font-size: 20px;
    font-weight: 500;
    background-color: antiquewhite;
    border-radius: 10px;
   box-shadow:
  3px 3px red,
  -1em 0 0.4em olive;
}

#box19{
    grid-column-start: 3;
    grid-column-end: 5;

}
#box1,#box2,#box3,#box4,#box8,#box12,#box16,#box19{
    background-color: darkorange;
}







    </style>
</head>
<body>
    <div class="main-conatiner">
        <div class="header"></div>

        <div class="grid-container">
            <div class="box" id="box1">AC</div>
            <div class="box" id="box2">DEL</div>
            <div class="box" id="box3">%</div>
            <div class="box" id="box4">/</div>
            <div class="box" id="box5">7</div>
            <div class="box" id="box6">8</div>
            <div class="box" id="box7">9</div>
            <div class="box" id="box8">*</div>
            <div class="box" id="box9">4</div>
            <div class="box" id="box10">5</div>
            <div class="box" id="box11">6</div>
            <div class="box" id="box12">-</div>
            <div class="box" id="box13">1</div>
            <div class="box" id="box14">2</div>
            <div class="box" id="box15">3</div>
            <div class="box" id="box16">+</div>
            <div class="box" id="box17">0</div>
            <div class="box" id="box18">.</div>
            <div class="box" id="box19">=</div>
        </div>
    </div>
    
</body>
</html>
